<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <!-- 先引荐三方的文件夹，最后引进自己写的文件夹   js文件夹放在最底下 -->
    <link rel="stylesheet" href="./layui//css/layui.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../lib//layui/layui.all.js"></script>
    <script src="../lib//layui//layui.js"></script>
    <script src="../fonts"></script>
</head>

<body>
    <!-- ----------------------登录页面-------------- -->
    <!-- logo区 -->
    <div class="logo">
        <img src="../images//logo.png" alt="">
    </div>
    <!-- 后台管理系统 -->
    <div class="login">
        <img src="../images//login_title.png" alt="">
        <!-- css没调过来，强加两个br换行，把上下距离跳开了 -->
        <br>
        <br>


        <!-- 表单内容 -->
        <form class="layui-form  myForm" action="">
            <!-- 用户名 -->

            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="title" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
                    class="layui-input">

            </div>
            <!-- 密码框 -->
            <div class="layui-form-item ">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                    autocomplete="off" class="layui-input">
            </div>

            <!--登录框  -->
            <!-- 你想要那个效果可以一直在后边加类名 -->
          <div class="layui-form-item">
              <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo">登陆</button>
          </div>
            <div>
                <!-- 注册宽 -->
               <a href="javascript:;">去注册账号</a>

            </div>
        </form>

    </div>




<!-- ----------------------------注册页面---------------------- -->
  <!-- logo区 -->
  <!-- <div class="logo">
      <img src="../images//logo.png" alt="">
  </div> -->
  <!-- 后台管理系统 -->
  <div class="register">
      
      <!-- css没调过来，强加两个br换行，把上下距离跳开了 -->
      <br>
      <br>


      <!-- 表单内容 -->
      <form class="layui-form  myForm" action="">
          <img src="../images//login_title.png" alt="">
          <br>
          <br>
          <!-- 用户名 -->

          <div class="layui-form-item">
              <i class="layui-icon layui-icon-username"></i>
              <input type="text" name="title" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
                  class="layui-input">

          </div>
          <!-- 密码框 -->
          <div class="layui-form-item ">
              <i class="layui-icon layui-icon-password"></i>
              <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                 
              autocomplete="off" class="layui-input pass">//这个地方特意加了pass类   为了两次比较  拿到他们得值
          </div>

          <!-- 确认密码 -->
          <div class="layui-form-item ">
              <i class="layui-icon layui-icon-password"></i>
              <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                  autocomplete="off" class="layui-input repass">//这个地方特意加了repass类
          </div>
          <!--登录框  -->
          <!-- 你想要那个效果可以一直在后边加类名 -->
          <div class="layui-form-item">
              <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo">登陆</button>
          </div>
          <div>
              <!-- 注册宽 -->
        <a href="javascript:;">去登陆</a>

          </div>
      </form>

  </div>

    <script src="./jquery.js"></script>
    <script src="../js/login.js"></script>
</body>

</html>
